<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/master.css"/>
    <title>House Price Prediction</title>
</head>
<body>
    <img src="img1/house/2150799629.jpg" alt="">
    <div class="login-box">
        <!-- <img src="img1/house/2150799629.jpg" alt=""> -->
        <p> Price Prediction By Description</p>
        <form>
            <div class="user-box">
                <label class="one">Type:</label>
                <select class="user-box1">
                    <optgroup >
                        <option>Select Type</option>
                        <option >Apartment</option>
                        <option>Chalet</option>
                        <option>Stand Alone Villa</option>
                        <option>Town House</option>
                        <option>Twin House</option>
                        <option>Duplex</option>
                        <option>Penthouse</option>
                        <option>Studio</option>
                    </optgroup>
                </select>
            </div>

            <div class="user-box">
                <label class="three">Bedrooms:</label>
            <input required="" name="" type="number">
            </div>
            <div class="user-box">
                <label class="three">Bathrooms:</label>
            <input required="" name="" type="number">
            </div>

        <div class="user-box">
        <label class="three">Area:</label>
        <input required="" name="" type="number">
        </div>
        <div class="user-box">
            <label class="two">Furnished:</label>
            <select class="user-box2" name="" id="" >
                <optgroup >
                    <option>Select Furnished</option>
                    <option >No</option>
                    <option>Yes</option>
                </optgroup>
            </select>
        </div>
        <button class="four">predict</button>
        </form>
        </div>
</body>
</html>
